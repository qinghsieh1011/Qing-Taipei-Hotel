<!--選填訂單-->
<div class="row">
      <div class="col-lg-6">
		<div class="card col-md-4 offset-lg-4 col-lg-6 top">
		  <div class="card-header ">訂房選擇</div>
		  <ul class="list-group list-group-flush">
			<li class="list-group-item">入住日期 <input type="date" id="start-date"></li>
			<li class="list-group-item">退房日期 <input type="date" id="end-date"></li>
			<li class="list-group-item inline">房型: <p type="text" id="room-chk"></p><input type="button" class="btn btn-sm nowrap" value="查詢空房" onClick="search()"></li>
			<li class="list-group-item">人數: <input type="number" max="4" min="1" id="person-num"></li>
			<li class="list-group-item"><input type="button" class="btn btn-info" value="開始訂房" onClick="book()"></li>
		  </ul>
		</div>	
		  
		  
<!--訂單明細顯示-->	
		  <div class="card col-md-4 offset-lg-4 col-lg-6" id="chk-list">
		    <div class="card-header card-header2">訂單明細</div>
		    <ul class="list-group list-group-flush">
		      <li class="list-group-item inline">入住日期: <p type="text" name="date2" id="start-date-chk"></p></li>
		      <li class="list-group-item inline">退房日期: <p type="text" name="date2" id="end-date-chk"></p></li>
		      <li class="list-group-item inline">房型: <p type="text" id="room-chk-display"></p></li>
			  <li class="list-group-item inline">人數: <p type="text" id="person-chk"></p></li>
			  <li class="list-group-item"><a href="index.html"><input type="button" class="btn btn-danger" value="確認送出" onClick="search()"></a></li>
	        </ul>
	    </div>
		  	 
		  
  </div>
	  
	
	
  <div class="col-lg-5 top">
	  
<div class="room" id="room1">

            <img class="card-img-top" src="img/房型介紹/豪華單人房.jpg" alt="Card image cap">
            <div class="card-body">
				<h5 class="card-title">豪華單人房</h5>
				<h6>一大床(含早餐)</h6>
              <h6 class="price"><b>TWD 5,299</b></h6>
	    <button class="btn btn-warning" onClick="roomChk1()" id="r1-chk">BOOK NOW</button>
            </div>
       </div>
</div>

          </div>

          </div>

<div class="room" id="room5">

</div>
